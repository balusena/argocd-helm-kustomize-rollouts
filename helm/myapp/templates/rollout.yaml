apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
  strategy:
    {{- if eq .Values.rollout.strategy "canary" }}
    canary:
      stableService: {{ default (printf "%s-stable" .Chart.Name) .Values.rollout.stableService }}
      canaryService: {{ default (printf "%s-canary" .Chart.Name) .Values.rollout.canaryService }}
      steps:
        {{- range .Values.rollout.steps }}
        - {{ toYaml . | nindent 8 | trim }}
        {{- end }}
    {{- else if eq .Values.rollout.strategy "blueGreen" }}
    blueGreen:
      activeService: {{ default (printf "%s-active" .Chart.Name) .Values.rollout.activeService }}
      previewService: {{ default (printf "%s-preview" .Chart.Name) .Values.rollout.previewService }}
      autoPromotionEnabled: {{ .Values.rollout.autoPromotionEnabled | default true }}
    {{- else }}
    # fallback default
    canary:
      stableService: {{ .Chart.Name }}-stable
      canaryService: {{ .Chart.Name }}-canary
      steps: []
    {{- end }}
